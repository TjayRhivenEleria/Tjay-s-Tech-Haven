<!DOCTYPE html>
<html>
<head>
    <title>Tjay's Tech Haven</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="shopee.css">
</head>
<body>
    <header>
        <h1>Tjay's Tech Haven</h1>
    </header>
    <main>
        <section id="products">
            <h2>Products</h2>
            <div class="product">
                <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcTGbk4_MVyxNdHT1rUU1zNOjAudFw0LOJjmQADDueeJiUolaIqc8t223IlGz-GrtlqWgys7q-PxOUc_3PPe_5Hjq60yrgKebuTb27AZNigqV-GGoSUnJKnL&usqp=CAE" alt="AMD RYZEN 5">
                <h3>AMD RYZEN 5 5600x</h3>
                <p>₱8999</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://easypc.com.ph/cdn/shop/products/Team_Elite_TForce_Delta_16gb_Memory_White-a_540x.jpg?v=1697164674" alt="Team Elite TForce Delta 16gb">
                <h3>TForce Delta 16GB</h3>
                <p>₱3999</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://easypc.com.ph/cdn/shop/files/Gigabyte_GeForce_RTX_4070_Super_Aero_OC_12GB_GDDR6X_Videocard-c_320x.png?v=1705645414" alt="Gigabyte GeForce RTX 4070 Super Aero OC 12GB">
                <h3>GeForce RTX 4070</h3>
                <p>₱46800</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://easypc.com.ph/cdn/shop/products/Asus_Rog_Strix_B550-A_Socket_AM4_ATX_Ddr4_Gaming_Motherboard-b_320x.jpg?v=1702612967" alt="Asus Rog Strix B550-A">
                <h3>Asus Rog Strix B550-A</h3>
                <p>₱11999</p>
                <button>Add to Cart</button>
            </div>
         <br>   <div class="product">
                <img src="https://easypc.com.ph/cdn/shop/products/Crucial_P3_Plus_500GB_PCIe_4.0_Gen4_NVMe_M.2_Solid_State_Drive-b_2048x2048.jpg?v=1704960511" alt="Crucial P3 Plus 500GB">
                <h3>Crucial P3 Plus 1TB</h3>
                <p>₱4499</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://easypc.com.ph/cdn/shop/products/FSP_HYDRO_G_Pro_750W-a_2048x2048.jpg?v=1701229277" alt="FSP HYDRO G Pro 750W-a">
                <h3>FSP HYDRO G Pro 750W</h3>
                <p>₱7999</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://easypc.com.ph/cdn/shop/products/Lian_Li_O11_Dynamic_Evo_White_Mid_Tower_ATX_PC_Case-a_2048x2048.jpg?v=1704770356" alt="Lian Li O11 Dynamic Evo">
                <h3>Lian Li O11 Dynamic Evo</h3>
                <p>₱12999</p>
                <button>Add to Cart</button>
        </section>
        <section id="cart">
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: ₱<span id="cart-total">0,00</span></p>
         <button>Place order</button>
        </section>
    </main>
    <script src="shopee.js"></script>
</body>
</html>
